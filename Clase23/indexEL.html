<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <p id="eventListener" ></p>

        <button id="escuchar" >Escuchar</button>


        <script>
            aux=document.getElementById("escuchar");
            aux.addEventListener("click",cambiar);


            function cambiar()
            {
                document.getElementById("eventListener").innerHTML+="Se disparo evento CLICK..."
            }





        </script>
    
    </body>
</html>
